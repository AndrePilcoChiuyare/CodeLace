<html>
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CodeLace</title>
        <link rel="shortcut icon" href="assets/img/codelace_logo.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/signin.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
    </head>
    <body>
        <div class="container-fluid principal">
            <!-- barra de navegacion -->
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="main.html"><img src="assets/img/logo_barra.png" alt=""></a>
                </div>
              </nav>
              <div class="container">
                <div class="row text-center">
                    <div class="column-12"><p class="h1">Crear Cuenta</p></div>
                    <div class="column-12" id="info">
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="floatingName" placeholder="name@example.com">
                            <label for="floatingName">Nombres y apellidos</label>
                          </div>
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Correo electrónico</label>
                        </div>
                        <div class="form-floating mb-3">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Contraseña</label>
                        </div>
                    </div>
                    <div class="column-12" id="recordar"><div class="form-check text-lg-start">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Acepto los <b>Términos y condiciones</b>
                        </label>
                      </div>
                    </div>
                    <div class="column-12 cIcon">
                        <button type="button" class="btn btn-outline-secondary bIcon">
                            <a href="main.html">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-arrow-right" viewBox="0 0 16 16">
                                    <path fill-rule="evenodd" d="M1 8a.5.5 0 0 1 .5-.5h11.793l-3.147-3.146a.5.5 0 0 1 .708-.708l4 4a.5.5 0 0 1 0 .708l-4 4a.5.5 0 0 1-.708-.708L13.293 8.5H1.5A.5.5 0 0 1 1 8z"/>
                                </svg>
                            </a>
                        </button>
                    </div>
                    <div class="column-12 cIcon">
                        <button type="button" class="btn btn-outline-success bIcon" onclick="location.href='main.html';"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"/>
                          </svg></button>
                        <button type="button" class="btn btn-outline-primary bIcon" onclick="location.href='main.html';"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"/>
                          </svg></button>
                        <button type="button" class="btn btn-outline-info bIcon" onclick="location.href='main.html';"><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="bi bi-microsoft" viewBox="0 0 16 16">
                            <path d="M7.462 0H0v7.19h7.462V0zM16 0H8.538v7.19H16V0zM7.462 8.211H0V16h7.462V8.211zm8.538 0H8.538V16H16V8.211z"/>
                          </svg></button>
                    </div>
                    <div class="column-12 registro">
                        <p class="h6">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
                    </div>
                </div>
              </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
