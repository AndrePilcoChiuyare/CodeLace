<html>
    <head>
        <meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>CodeLace</title>
        <link rel="shortcut icon" href="assets/img/CodeLace.png" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="assets/css/payment.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lexend">
    </head>
    <body>
        <div class="container-fluid principal">
            <!-- barra de navegacion -->
            <nav class="navbar navbar-expand-md navbar-dark">
                <div class="container-fluid">
                  <a class="navbar-brand" href="main.html"><img src="assets/img/CodeLace.png" alt="Logo CodeLace"></a>
                </div>
              </nav>
              <div class="container">
                <div class="row text-center" >
                  <div class="column-12">
                    <p class="h1">Añadir método de pago</p>
                  </div>
                  <div class="column-12" id="info">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="floatingInput" placeholder="Nombre del titular de la tarjeta">
                      <label for="floatingInput">Nombre del titular de la tarjeta</label>
                    </div>
                    <div class="column-12 mb-3">
                      <div class="form-floating">
                        <input type="text" class="form-control" id="tarjeta" placeholder="Número de tarjeta">
                        <label for="tarjeta">Número de tarjeta</label>
                      </div>
                    </div>                
                  </div>
                  <div class="col-md-8 mb-3 custom-col">
                      <div class="form-floating">
                          <input type="date" class="form-control" id="fechaExpiracion">
                          <label for="fechaExpiracion">Fecha de expiración</label>
                      </div>
                  </div>
                  <div class="col-md-4 mb-4 custom-col">
                      <div class="form-floating">
                          <input type="text" class="form-control" id="cvc" placeholder="CVC">
                          <label for="cvc" class="form-label">CVC</label>
                      </div>
                  </div>
                  <div class="text-center mb-3">
                    <a class="btn btn-outline-success" onclick="history.go(-1); return false;">Añadir</a>
                  </div>
                  <div class="text-center mb-4">
                    <a" class="btn btn-outline-danger" onclick="history.go(-1); return false;">Volver</a>
                  </div>
              </div>
              
            </div>
              <section class="footer">
                <article class="celdaGrid">
                          <p id="p1">Únete a la experiencia <span>CodeLace</span></p>
                  <p id="p2">Encuentra al mejor mentor</p>
                          <p id="p2">Simplifica tu camino como programador</p>
                </article>
              </section>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    </body>
</html>
